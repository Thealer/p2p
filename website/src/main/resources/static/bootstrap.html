<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/js/bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body>
<h1>你好，世界！</h1>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery/jquery-2.1.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>

<br/>
<div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0"
         aria-valuemax="100" style="width: 0%">
    </div>
</div>

</body>
<script type="text/javascript">
    $(function () {
        var number = 0;
        var interval = window.setInterval(function () {
            number = number + 1;
            $(".progress-bar").css("width", number + "%");
            $(".progress-bar").html(number + "%");
            if (number >= 100) {
                window.clearInterval(interval);
            }
        }, 100);
    });
</script>
</html>
